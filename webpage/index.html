<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copilot Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="mainColumn">
    <div class="widget">
      <h2>Users By Week</h2>
      <canvas id="activeUsersChart" width="400" height="200"></canvas>
      <p style="font-size: small; margin-top: 10px; color: gray;">
        <strong>Active Users:</strong> People coding with Copilot enabled, receiving suggestions (passive use).<br>
        <strong>Engaged Users:</strong> People who actively used Copilot by accepting suggestions or chatting with it.
      </p>
    </div>
    <div class="widget">
      <h2>Top 20 Programming Languages</h2>
      <canvas id="topLanguagesChart" width="400" height="200"></canvas>
    </div>
    <!-- Add more widgets as needed -->
  </div>
  <div id="sidebar">
    <h1>GitHub Copilot Usage</h1>
    <button id="fetchBtn">Refresh</button>
    <button id="setCredentialsBtn" class="secondary-button">Set Credentials</button>
  </div>

  <!-- Custom modal for credentials -->
  <div id="credentialsModal">
    <h2>Set Credentials</h2>
    <label for="orgInput">Organization Name:</label>
    <input type="text" id="orgInput" value="zuhlkeengineering">
    <br>
    <label for="keyInput">API Key:</label>
    <input type="text" id="keyInput">
    <br>
    <div id="modalError" style="color: red; margin-bottom: 10px;"></div>
    <button id="submitCredentials">Submit</button>
    <button id="cancelCredentials" class="secondary-button">Cancel</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
